<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>MUV - Cinemática - Física</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <script src="../js/calcfuncs.js"></script>

  <body>
    <nav>
      <label for="logo" class="logo">
        <a href="index-1.html">Cinemática</a>
      </label>
    </nav>

    <section>
      <div class="convert">
        <h1 class="tittle">Movimento Uniformemente Variado (MUV)</h1>
        <div>
          <div class="input">
            <label for="vlrAceleration" class="nameVlr"
              >Aceleração (m/s²)</label
            >
            <input
              type="number"
              name="vlrAcelera"
              id="vlrAceleration"
              class="result"
            />
          </div>
          <div class="input">
            <label for="vlrDistance" class="nameVlr"
              >Distância Percorrida (m)</label
            >
            <input
              type="number"
              name="vlrDistance"
              id="vlrDistance"
              class="result"
            />
          </div>

          <div class="input">
            <label for="vlrFirst" class="nameVlr"
              >Velocidade Inicial (m/s)</label
            >
            <input type="number" name="vlrFirst" id="vlrFirst" class="result" />
          </div>

          <div class="input">
            <label for="vlrLast" class="nameVlr">Velocidade Final (m/s)</label>
            <input type="number" name="vlrLast" id="vlrLast" class="result" />
          </div>

          <div class="input">
            <label for="vlrTime" class="nameVlr">Tempo (s)</label>
            <input type="number" name="vlrTime" id="vlrTime" class="result" />
          </div>
        </div>
        <div class="action">
          <input
            type="submit"
            value="Calcular"
            id="calcular"
            onclick="calc_muv()"
          />

          <input type="reset" value="Limpar" id="reset" onclick="limpar()" />
        </div>
      </div>
    </section>
  </body>
</html>
