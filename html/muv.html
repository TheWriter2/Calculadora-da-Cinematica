<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>MUV - Cinemática - Física</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <nav>
      <label for="logo" class="logo"><a href="index-1.html">Cinemática</a></label>
      <ul>
        <li><a href="">Participantes</a></li>
        <li><a href="">Sobre</a></li>
      </ul>
    </nav>

    <section>
      <div class="convert">
        <h1 class="tittle">Movimento Uniformemente Variado (MUV)</h1>
        <div>
          <div class="input">
            <input
              type="number"
              name="vlrAcelera"
              id="vlrAceleration"
              class="result"
              placeholder="Aceleração (m/s²)"
            />
          </div>
          <div class="input">
            <input
              type="number"
              name="vlrDistance"
              id="vlrDistance"
              class="result"
              placeholder="Distância Percorrida (m)"
            />
          </div>

          <div class="input">
            <input
              type="number"
              name="vlrFirst"
              id="vlrFirst"
              class="result"
              placeholder="Velocidade Inicial (m/s)"
            />
          </div>

          <div class="input">
            <input
              type="number"
              name="vlrLast"
              id="vlrLast"
              class="result"
              placeholder="Velocidade Final (m/s)"
            />
          </div>

          <div class="input">
            <input
              type="number"
              name="vlrTime"
              id="vlrTime"
              class="result"
              placeholder="Tempo (s)"
            />
          </div>
        </div>
        <div class="action">
          <input
            type="submit"
            value="Calcular"
            id="calcular"
            onclick="calcular()"
          />

          <input type="reset" value="Limpar" id="reset" onclick="limpar()" />
        </div>
      </div>
    </section>
    <script src="../js/muv.js"></script>
  </body>
</html>
